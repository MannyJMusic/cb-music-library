<template>
     <div class=" lgc-bg slds-scrollable" style="height: 65vh">
            <ul class="slds-has-dividers_bottom-space">
                <template for:each={tracks} for:item="track">
                <li key={track.id} class="slds-item">
                    <lightning-tile>
                        <lightning-layout >
                        <lightning-layout-item class="slds-text-align--left">

                            <lightning-button-icon-stateful id={track.id} class="playIcon" icon-name="utility:play" onclick={handlePlayRow} value={track}></lightning-button-icon-stateful>
                        </lightning-layout-item>
                       <lightning-layout-item size="3" class="slds-p-left--small slds-align-middle">
                           <span class="slds-text-heading--small"> {track.title} </span>
                           <br/>
                           <span class="slds-text-body--regular"> {track.content} </span>
                       </lightning-layout-item>
                            <lightning-layout-item  size="3" class="slds-p-left--small slds-align-middle">
                                <span class="slds-text-heading_label"> Category </span>
                                <br/>
                                <span class="slds-text-body--regular"> {track.trackcat} </span>
                            </lightning-layout-item>
                            <lightning-layout-item size="3" class="slds-p-left--small slds-align-middle">
                                <span class="slds-text-heading_label">Instruments </span>
                                <br/>
                                <span class="slds-text-body--regular"> {track.instrument} </span>
                            </lightning-layout-item>
                            <lightning-layout-item class="slds-p-left--small ">
                                <span class="slds-text-heading_label"> Tempo </span>
                                <br/>
                                <span class="slds-text-body--regular"> {track.tempo} </span>
                            </lightning-layout-item>
                        </lightning-layout>
                    </lightning-tile>
                </li>
                </template>
            </ul>
        </div>
</template>
