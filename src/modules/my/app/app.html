<template>
    <lightning-layout class="mainCard slds-scrollable--none" multiple-rows="true" >
        <template if:true={showSpinner}>
        <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
        </template>

      <lightning-layout-item class="cardtitle slds-p-around--medium" size="12">
          <lightning-layout multiple-rows="true" >

              <lightning-layout-item size="8" class="slds-text-align--left">
                  <img src="../../../resources/CBlogo.png" width="64">
                  <span class="slds-p-left--small slds-text-heading_medium">
                    Creative Box Studios Music Library
                </span>
              </lightning-layout-item>
              <lightning-layout-item size="4" class="slds-text-align--right slds-align-middle">
                  <a href="https://creativebox.studio" class="slds-text-heading_small"><lightning-icon icon-name="utility:back" size="small" class="navIcon slds-p-right--small"></lightning-icon>  Back to Main Site</a>
              </lightning-layout-item>

         <lightning-layout-item size="4">

             <my-searchbox onsearch={handleSearch}></my-searchbox>
             <br>
               <span class="slds-p-top--medium"> Showing {trackCount} available tracks.</span>
         </lightning-layout-item>
              <lightning-layout-item size="2" class="slds-text-align--right slds-text-heading_medium slds-align-middle">


           Filters:
              </lightning-layout-item>
              <lightning-layout-item size="2" class="slds-p-left--small slds-p-right--small">

                  <my-termfilter taxonomy="trackcat" header="Category" onselected={filterCats}></my-termfilter>

              </lightning-layout-item>
              <lightning-layout-item size="2" class="slds-p-left--small slds-p-right--small">

                  <my-termfilter taxonomy="instrument" header="Instrument" onselected={filterCats}></my-termfilter>

              </lightning-layout-item>
              <lightning-layout-item size="2" class="slds-p-left--small slds-p-right--small">

                  <my-termfilter taxonomy="tempo" header="Tempo" onselected={filterCats}></my-termfilter>

              </lightning-layout-item>
                 </lightning-layout>
      </lightning-layout-item>
        <lightning-layout-item size="12">
                      <my-tracklist tracks={data} onselected={playTrack}></my-tracklist>
            </lightning-layout-item>
        <lightning-layout-item size="12">
                <my-musicplayer></my-musicplayer>
        </lightning-layout-item>
    </lightning-layout>
</template>
