<template>
        <div class="slds-form-element">
                <label class="slds-form-element__label" for="text-input-id-91">Track Search</label>
                <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_left-right slds-input-has-icon_group-right">
                        <div class="slds-icon slds-input__icon slds-input__icon_left slds-icon-text-default" aria-hidden="true" >
                                <lightning-icon icon-name="utility:search" size="x-small"></lightning-icon>
                        </div>
                        <div onkeyup={handleKeyUp}>
                                <input type="text" id="text-input-id-91" placeholder="Search Tracks" class="slds-input" style="color: #000000"/>
                        </div>
                        <div class="slds-input__icon-group slds-input__icon-group_right">
                                <template if:true={showSpinner}>
                                        <div role="status" class="slds-spinner slds-spinner_brand slds-spinner_x-small slds-input__spinner">
                                                <span class="slds-assistive-text">Loading</span>
                                                <div class="slds-spinner__dot-a"></div>
                                                <div class="slds-spinner__dot-b"></div>
                                        </div>
                                </template>

                                <button class="slds-button slds-button_icon slds-input__icon slds-input__icon_right" title="Clear" onclick={clearSearch}>
                                        <div class="slds-button__icon slds-icon-text-light" aria-hidden="true" >
                                                <lightning-icon icon-name="utility:clear" size="x-small"></lightning-icon>
                                        </div>
                                        <span class="slds-assistive-text">Clear</span>
                                </button>
                        </div>
                </div>
        </div>
</template>
