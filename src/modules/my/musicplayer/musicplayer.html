<template>
    <lightning-layout multiple-rows="true" class="slds-text-align--left  slds-p-around--medium" style="color: #FFFFFF">
        <lightning-layout-item size="3" class="slds-p-around--small slds-text-align--center slds-box trackInfo" style="height: 10vh">

            <template if:true={title}>



                <span class="slds-text-heading_label" style="color: #B30606">Now Playing </span>
                <p>  <span class="slds-text-heading_medium" style="color: #B30606">"{title}"</span></p>
                <p>By: <span class="slds-text-heading_small" style="color: #B30606">{artist}</span></p>
            </template>
            <template if:false={title}>




                <p>  <span class="slds-text-heading_medium slds-align-middle" style="color: #B30606">Select A Track To Preview</span></p>

            </template>
        </lightning-layout-item>
        <lightning-layout-item size="9" class="slds-align-middle slds-p-around--small" >
        <audio id="audio" class="player" controls></audio>
        </lightning-layout-item>
    </lightning-layout>
</template>
